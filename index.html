<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- STYLES -->
    <link rel="stylesheet" href="styles.css">

    <!-- SCRIPTS -->
    <script defer type="text/javascript" src="./scripts.js"></script>
  </head>
  <body>
    <div class="calculator">
      <div id="display">12345</div>
      <div class="button-container">
        <button class="button clear-buttons" id="clear-all">CLEAR</button>
        <button class="button clear-buttons" id="delete">DEL</button>
        <button class="button operators" id="divide">&divide;</button>
        <button class="button digit" id="seven">7</button>
        <button class="button digit" id="eight">8</button>
        <button class="button digit" id="nine">9</button>
        <button class="button operators" id="multiply">&times;</button>
        <button class="button digit" id="four">4</button>
        <button class="button digit" id="five">5</button>
        <button class="button digit" id="six">6</button>
        <button class="button operators" id="subtract">&minus;</button>
        <button class="button digit" id="one">1</button>
        <button class="button digit" id="two">2</button>
        <button class="button digit" id="three">3</button>
        <button class="button operators" id="add">&plus;</button>
        <button class="button" id="positive-negative">&plusmn;</button>
        <button class="button digit" id="zero">0</button>
        <button class="button" id="decimal">.</button>
        <button class="button" id="equals">=</button>
      </div>
    </div>
  </body>
</html>
