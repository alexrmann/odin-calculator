<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- SCRIPTS -->
    <script defer type="text/javascript" src="./scripts.js"></script>
  </head>
  <body>
    <div class="calculator">
      <div class="button" id="clear-all">CE</div>
      <div class="button" id="clear-current">C</div>
      <div class="button" id="delete">DEL</div>
      <div class="button operator" id="divide">/</div>
      <div class="button digit" id="seven"></div>
      <div class="button digit" id="eight"></div>
      <div class="button digit" id="nine"></div>
      <div class="button operator" id="multiply"></div>
      <div class="button digit" id="four"></div>
      <div class="button digit" id="five"></div>
      <div class="button digit" id="six"></div>
      <div class="button operator" id="subtract"></div>
      <div class="button digit" id="one"></div>
      <div class="button digit" id="two"></div>
      <div class="button digit" id="three"></div>
      <div class="button operator" id="add"></div>
      <div class="button" id="positive-negative"></div>
      <div class="button digit" id="zero"></div>
      <div class="button" id="decimal"></div>
      <div class="button" id="equals"></div>
    </div>
  </body>
</html>
