<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- SCRIPTS -->
    <script defer type="text/javascript" src="./scripts.js"></script>
  </head>
  <body>
    <div class="calculator">
      <div class="button" id="clear-all">CE</div>
      <div class="button" id="clear-current">C</div>
      <div class="button" id="delete">DEL</div>
      <div class="button operator" id="divide">&divide;</div>
      <div class="button digit" id="seven">7</div>
      <div class="button digit" id="eight">8</div>
      <div class="button digit" id="nine">9</div>
      <div class="button operator" id="multiply">&times;</div>
      <div class="button digit" id="four">4</div>
      <div class="button digit" id="five">5</div>
      <div class="button digit" id="six">6</div>
      <div class="button operator" id="subtract">&minus;</div>
      <div class="button digit" id="one">1</div>
      <div class="button digit" id="two">2</div>
      <div class="button digit" id="three">3</div>
      <div class="button operator" id="add">&plus;</div>
      <div class="button" id="positive-negative">&plusmn;</div>
      <div class="button digit" id="zero">0</div>
      <div class="button" id="decimal">.</div>
      <div class="button" id="equals">=</div>
    </div>
  </body>
</html>
