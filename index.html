<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Project Calculator</title>

    <!-- STYLES -->
    <link rel="stylesheet" href="styles.css">

    <!-- SCRIPTS -->
    <script type="text/javascript" src="scripts.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div id="display"></div>
      <div class="button-container">
        <button class="button clear-buttons" id="clear" value="clear">CLEAR</button>
        <button class="button clear-buttons" id="delete" value="delete">DEL</button>
        <button class="button operator" id="divide" value="divide">&divide;</button>
        <button class="button digit" value="7">7</button>
        <button class="button digit" value="8">8</button>
        <button class="button digit" value="9">9</button>
        <button class="button operator" id="multiply" value="times">&times;</button>
        <button class="button digit" value="4">4</button>
        <button class="button digit" value="5">5</button>
        <button class="button digit" value="6">6</button>
        <button class="button operator" id="subtract" value="minus">&minus;</button>
        <button class="button digit" value="1">1</button>
        <button class="button digit" value="2">2</button>
        <button class="button digit" value="3">3</button>
        <button class="button operator" id="add" value="plus">&plus;</button>
        <button class="button" id="sign">&plusmn;</button>
        <button class="button digit" value="0">0</button>
        <button class="button" id="decimal" value=".">.</button>
        <button class="button" id="equals" value="equals">=</button>
      </div>
    </div>
  </body>
</html>
